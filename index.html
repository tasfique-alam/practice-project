<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Owl Carousel 2 Custom Navigation Arrows Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>



</head>

<body>

  <div class="container">
    <div class="row align-items-center">
      <!-- Button to Open the Modal -->
      <button type="button" class="btn btn-primary">
        Open modal
      </button>

      <div style="position: relative;">
        <div class="my-img">
          <img data-toggle="modal" data-target="#myModal" style="height: 100px; width: 100px;"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png" />
          <div class="image-details">
            <h1>my image</h1>
            <p>my details</p>
          </div>
        </div>
      </div>
      <!-- The Modal -->
      <div class="modal" id="myModalNew">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              Modal body..
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>


      <button type="button" class="btn btn-primary" id="myBtn">Show Toast</button>

      <div class="toast">
        <div class="toast-header">
          Toast Header
        </div>
        <div class="toast-body">
          Some text inside the toast body
        </div>
      </div>





      <div class="container text-center">
        <h1>Filter Image Gallery</h1>
        <div class="portfolio-menu">
          <ul>
            <li class="active" data-filter="*">All</li>
            <li data-filter=".web">Web Design</li>
            <li data-filter=".seo">Seo</li>
            <li data-filter=".graphics">Graphics</li>
          </ul>
        </div>
      </div>
      <div class="portfolio-item">
        <div class="item web">
          <div style="background-image: url(http://www.esse90.it/wp-content/uploads/2017/07/img-placeholder.png);">
          </div>
        </div>
        <div class="item web">
          <div
            style="background-image: url(https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=350&h=150);">
          </div>
        </div>
        <div class="item seo">
          <div style="background-image: url(http://unitel.com.br/wp-content/uploads/2014/03/img-3.gif);"></div>
        </div>
        <div class="item graphics">
          <div
            style="background-image: url(http://www.dracorion.com/wp-content/uploads/2012/03/placeholder4-480x300-crop.jpg);">
          </div>
        </div>
        <div class="item seo">
          <div
            style="background-image: url(http://dummyimage.com/600x250/666666/fff&text=Dynamic+Dummy+Image+Generator);">
          </div>
        </div>
        <div class="item web">
          <div style="background-image: url(http://fpoimg.com/600x250/For%20Place%20Only%20Image);"></div>
        </div>

      </div>
    </div>


  </div>
  </div>

  <style>
    .image-details {
      background-color: aquamarine;
      padding: 20px;
      position: absolute;
      top: 10px;
      right: 100px;
      display: none;
    }

    .my-img:hover .image-details {
      display: block;
    }
    .portfolio-menu {
    text-align: center;
    margin: 30px auto;
}

.portfolio-menu ul li {
    display: inline-block;
    margin: 0;
    list-style: none;
    padding: 10px 15px;
    border: 1px solid #ff0000;
    cursor: pointer;
    transition: all .5 ease;
}

.portfolio-menu ul {
    padding:0;
}

.portfolio-menu ul li:hover {
    background: #ff0000;
    color: #fff;
}

.portfolio-menu ul li.active {
    background:  #ff0000;
    color: #fff;
}

.portfolio-item {
    max-width: 1000px;
    margin: 30px auto;
}

.portfolio-item .item {
    width: 33.3%;
    display: inline-block;
    margin-bottom: 10px;
    padding: 0 10px;
}

.portfolio-item .item div {
    height: 280px;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
}

@media screen and (max-width: 1024px) {
  .portfolio-item .item {
    width: 50%;
    padding:0 15px;
}
}

@media screen and (max-width: 640px) {
  .portfolio-item .item {
    width: 100%;
}
}

  </style>

  <script type="text/javascript">
    $(window).on('load', function () {
      $('#myModalNew').modal('show');
    });
  </script>

  <script>
    $(document).ready(function () {
      $("#myBtn").click(function () {
        $('.toast').toast('show');
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $('.portfolio-item').isotope(function () {
        itemSelector: '.item'
      });



      $('.portfolio-menu ul li').click(function () {
        $('.portfolio-menu ul li').removeClass('active');
        $(this).addClass('active');


        var selector = $(this).attr('data-filter');
        $('.portfolio-item').isotope({
          filter: selector
        })
        return false;
      });
    });
  </script>


</body>

</html>
